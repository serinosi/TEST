<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>John Doe</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }

        .back-btn {
            background: #6c757d;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 20px;
            cursor: pointer;
            margin-bottom: 20px;
            text-decoration: none;
            display: inline-block;
            transition: background 0.3s;
        }

        .back-btn:hover {
            background: #5a6268;
        }

        .profile {
            text-align: center;
            margin-bottom: 40px;
        }

        .profile-img {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            margin: 0 auto 20px;
            display: block;
            object-fit: cover;
            border: 5px solid #667eea;
        }

        .profile-name {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .profile-number {
            font-size: 1.3em;
            color: #666;
            background: #f8f9fa;
            padding: 10px 20px;
            border-radius: 20px;
            display: inline-block;
        }

        .comments-section {
            margin-top: 40px;
        }

        .comments-title {
            font-size: 1.5em;
            color: #333;
            margin-bottom: 20px;
            border-bottom: 2px solid #667eea;
            padding-bottom: 10px;
        }

        .comment-form {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-bottom: 30px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        .form-group input,
        .form-group textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 80px;
            resize: vertical;
        }

        .submit-btn {
            background: #667eea;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        .submit-btn:hover {
            background: #5a6fd8;
        }

        .comment {
            background: white;
            border: 1px solid #e9ecef;
            border-radius: 8px;
            padding: 15px;
            margin-bottom: 15px;
        }

        .comment-author {
            font-weight: bold;
            color: #667eea;
            margin-bottom: 5px;
        }

        .comment-text {
            color: #333;
            line-height: 1.5;
        }

        .comment-time {
            color: #666;
            font-size: 0.9em;
            margin-top: 10px;
        }

        .no-comments {
            text-align: center;
            color: #666;
            font-style: italic;
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-btn">‚Üê Back to Main Page</a>
        
        <div class="profile">
            <img src="https://picsum.photos/200/200?random=1001" alt="John Doe" class="profile-img">
            <h1 class="profile-name">John Doe</h1>
            <div class="profile-number">ID: 1001</div>
        </div>

        <div class="comments-section">
            <h2 class="comments-title">üí¨ Comments</h2>
            
            <div class="comment-form">
                <div class="form-group">
                    <input type="text" id="commentName" placeholder="Your name" required>
                </div>
                <div class="form-group">
                    <textarea id="commentText" placeholder="Write your comment..." required></textarea>
                </div>
                <button class="submit-btn" onclick="addComment()">Post Comment</button>
            </div>
            
            <div id="commentsList">
                <div class="no-comments">No comments yet. Be the first to comment!</div>
            </div>
        </div>
    </div>

    <script>
        const personId = 'john_doe';
        
        // Load existing comments
        function loadComments() {
            const comments = JSON.parse(localStorage.getItem('comments_' + personId) || '[]');
            displayComments(comments);
        }

        // Display comments
        function displayComments(comments) {
            const commentsList = document.getElementById('commentsList');
            
            if (comments.length === 0) {
                commentsList.innerHTML = '<div class="no-comments">No comments yet. Be the first to comment!</div>';
                return;
            }

            commentsList.innerHTML = comments.map(comment => `
                <div class="comment">
                    <div class="comment-author">${comment.name}</div>
                    <div class="comment-text">${comment.text}</div>
                    <div class="comment-time">${comment.time}</div>
                </div>
            `).join('');
        }

        // Add new comment
        function addComment() {
            const nameInput = document.getElementById('commentName');
            const textInput = document.getElementById('commentText');
            
            const name = nameInput.value.trim();
            const text = textInput.value.trim();
            
            if (!name || !text) {
                alert('Please fill in both name and comment fields.');
                return;
            }

            const comment = {
                name: name,
                text: text,
                time: new Date().toLocaleString()
            };

            // Get existing comments
            const comments = JSON.parse(localStorage.getItem('comments_' + personId) || '[]');
            
            // Add new comment
            comments.unshift(comment);
            
            // Save to localStorage
            localStorage.setItem('comments_' + personId, JSON.stringify(comments));
            
            // Clear form
            nameInput.value = '';
            textInput.value = '';
            
            // Refresh display
            displayComments(comments);
        }

        // Load comments when page loads
        loadComments();
    </script>
</body>
</html>
